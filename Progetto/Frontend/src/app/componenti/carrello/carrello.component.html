

<div class="cart-sidebar" *ngIf="items.length > 0">
  <h1>Carrello</h1>
  <div *ngFor="let item of items; let i = index" class="cart-item">
    <div class="cart-item-details">
      <img [src]="convertBase64ToImageUrl(item.product.image)" alt="{{ item.product.name }}" class="cart-item-image">
      <br>
      <div>
        <h2>{{ item.product.name }}</h2>
        <h3>Quantità: {{ item.quantity }} <br>
        Prezzo: {{ item.product.price * item.quantity }} €</h3>
      </div>
    </div>
    <div class="cart-item-actions">
      <button class="cart-button add-button" (click)="increaseQuantity(item.product.id_product)">
        <mat-icon>add</mat-icon>
      </button>
      <button class="cart-button remove-button" (click)="decreaseQuantity(item.product.id_product)">
        <mat-icon>remove</mat-icon>
      </button>
      <button class="cart-button delete-button" (click)="removeItem(item.product.id_product)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>

  <div class="fixed-payment-button">
    <button (click)="apriPagamento()">
      <mat-icon>payment</mat-icon>
      <span>Paga</span>
    </button>
  </div>

</div>
