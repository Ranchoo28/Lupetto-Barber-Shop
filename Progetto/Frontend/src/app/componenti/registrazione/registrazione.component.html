<form class="example-form">

  <div class="container">
    <div class="row">
      <div class="col-lg-3"></div>

      <div class="col-lg-6">
        <mat-card>
          <mat-card-content [formGroup]="registrationForm" (ngSubmit)="onRegistration()">
            <div class="row">
              <app-username (usernameControlOut)="onUsernameControlLoaded($event)"></app-username>
            </div>
            <div class="row">
              <app-password (passwordControlOut)="onPasswordControlLoaded($event)"></app-password>
            </div>
            <div class="row">
              <app-password (passwordControlOut)="onRepeatPasswordControlLoaded($event)"></app-password>
            </div>
            <div class="row">
              <div class="col-lg-2"></div>
              <div class="col-lg-8">
                <button mat-raised-button color="primary" style="width: 100%" [disabled]="registrationForm.invalid" (click)="onRegistration()">Registrati</button>
                <br><br>
                <a mat-button [routerLink]="['/login']" color="accent" style="text-align: center" >Sei gi√† registrato? Effettua il Log In</a>

              </div>
              <div class="col-lg-2"></div>
            </div>

          </mat-card-content>
        </mat-card>
      </div>

      <div class="col-lg-3"></div>
    </div>
  </div>
</form>
