
<div class="container">
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <mat-card>
        <mat-card-content [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <div class="row">
            <!-- ----------------- EMAIL ----------------- -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput type="email" [formControl]="emailCheck">
            </mat-form-field>
          </div>

          <div class="row">
            <!-- ----------------- PASSWORD ----------------- -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput type="{{hide ? 'password' : 'text'}}" [formControl]="passwordCheck">
              <button type="button" mat-icon-button matSuffix (click)="hide = !hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </div>
            <mat-error id="errorOutput">
              {{ loginErrorMessage }}
            </mat-error>
            <br><br>
          <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
              <div class="row">
                <button mat-raised-button color="primary" [disabled]="loginForm.invalid" (click)="onLogin()">Accedi</button>
              </div>
              <br><br>
              <div class="row">
                <a mat-button [routerLink]="['/registrazione']" color="accent" >Non sei ancora registrato? Registrati!</a>
              </div>
            </div>
            <div class="col-lg-2"></div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-lg-3"></div>
  </div>
</div>
