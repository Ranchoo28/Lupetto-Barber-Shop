

<div class="container">
  <div class="row">

    <mat-card style="padding: 10px" [hidden]="isHidden">
      <button class="modern-button" (click)="mostraCarrello()"
               id="buttonCarrello">
        <mat-icon>shopping_cart</mat-icon>
      </button>
    </mat-card>

    <div [hidden]="!isHidden">
      <br><br><br>
    </div>

  </div>
  <br>
  <div class="row">
    <div class="col-lg-12">

      <div class="row">
        <div *ngFor="let prodotto of prodotti" class="col-12 col-sm-6 col-md-4 col-lg-3">
          <mat-card>
            <mat-card-header>
              <mat-card-title>{{ prodotto.name }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <div class="row">
                <div (click)="proxyDescrizione(prodotto.idProduct, $event)">
                  <img [src]="prodotto.image" alt="Immagine del prodotto" class="img-fluid"/>
                </div>
              </div>
              <br><br>
              <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-4">
                  <p class="prezzo">{{ prodotto.price }} â‚¬</p>
                </div>
                <div class="col-lg-4">
                  <button class="modern-button" (click)="addToCart(prodotto)">
                    <mat-icon>add_shopping_cart</mat-icon>
                  </button>
                </div>
                <div class="col-lg-2"></div>
              </div>
            </mat-card-content>
          </mat-card>
          <br>
        </div>
      </div>

      <app-carrello></app-carrello>

    </div>
  </div>
</div>
